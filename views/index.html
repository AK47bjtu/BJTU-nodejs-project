<!doctype html>
<html ng-app="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线数学竞赛</title>
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css"type="text/css">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap-theme.min.css"type="text/css">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.css">
    <link href="framework/bootstrap-3.0.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="framework/1.3.0.14/angular-route.js"></script>
    <script src="framework/1.3.0.14/angular-animate.js"></script>
    <script src="framework/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/SocketService.js"></script>
</head>

<body ng-controller="listCtrl">
    <div  ng-view>

    </div>
    <div class="templatemo-bg-gray">
        <div class="container">
            <div class="col-md-12">
                <h1 class="text-center margin-bottom-15">中法数学竞赛</h1>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">题目</h3>
                                </div>
                                <div class="panel-body">
                                   {{question}}
                                </div>
                            </div>
                            <div style="color: red">{{userAnswerStatus}}</div>
                        </div>
                        <div class="col-md-5">
                            <form class="form-horizontal templatemo-contact-form-2 templatemo-container" role="form" ng-submit="playerAnswer()">
                            <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="templatemo-input-icon-container">
                                            <i class="fa fa-pencil-square-o"></i>
                                            <!--<textarea rows="10" cols="50" class="form-control" id="message" placeholder="请写好您的答案">{{}}</textarea>-->
                                            <input class="form-control" rows="10" cols="50" type="textarea"  placeholder="请写好您的答案" ng-model="userAns">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="submit" value="提交答案" class="btn btn-warning pull-right">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                                    <div class="col-md-12">
                                    查找选手: <input ng-model="query">
                                    </div>
                                    <div class="col-md-12">
                                    显示方式:   <select ng-model="orderProp">
                                                    <option value="score">分数由小到大</option>
                                                    <option value="-score">分数由大到小</option>
                                                 </select>
                                    </div>
                            <ul class="list-group pre-scrollable">
                                <li ng-repeat="player in players | filter:query | orderBy:orderProp" >
                                    <p class="list-group-item">选手 : {{player.name}}            分数 : {{player.score}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>

                <div class="row">
                    <div class="col-md-8 col-xs-offset-1">
                        <br>
                        <p>中法数学竞赛在线系统</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
